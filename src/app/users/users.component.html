<div class="container-separator">
    <div class="button-container">
        <button class = "btn btn-primary"  (click) = "addUser()">Add <i class="fa-solid fa-user-plus"></i></button>
        <button class = "btn btn-primary" [disabled]="returnSelectedUsersCount() != 1" (click)="editUser()">Edit <i class="fa-solid fa-user-pen"></i></button>
        <button class = "btn btn-primary" [disabled]="returnSelectedUsersCount() == 0" (click) = "deleteUser()">Delete <i class="fa-solid fa-user-slash"></i></button>
      </div>
    <div class="table-container">
    <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Create Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" class = "table-row" [class.selected]="isSelected(user)" (click)="onSelect(user)">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.fullName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.createDate | date:'MM/dd/yyyy' }}</td>
      </tr> 
    </tbody>
  </table>
</div>
</div>

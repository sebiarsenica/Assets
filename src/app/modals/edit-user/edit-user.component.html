<div class="container">
    <div class="containerOne">
      <div class="container d-flex justify-content-center align-items-center">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="username" class="form-label">Username:</label>
                <input [(ngModel)]="selectedUser.username" name="username" type="text" class="form-control" id="username">
              </div>
              <div class="form-group rest">
                <label for="fullname" class="form-label">Full Name:</label>
                <input [(ngModel)]="selectedUser.fullName" name="fullname" type="text" class="form-control" id="fullname">
              </div>
              <div class="form-group rest">
                <label for="email" class="form-label">Email:</label>
                <input [(ngModel)]="selectedUser.email" name="email" type="email" class="form-control" id="email">
              </div>
              <div class="form-group rest">
                <label for="password" class="form-label">Password:</label>
                <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password">
              </div>
              <button type="submit" class="btn btn-primary submit  btn-hover-effect"  (click)="editUser()">Save</button>
            </form>
          </div>
        </div>
      </div>
      
    </div>

    <div class="containerTwo">
      <div class="row">
        <div class="col-md-5">
          <h4>Available Roles</h4>
          <ul class="list-group" cdkDropList (cdkDropListDropped)="drop()">
            <li class="list-group-item" *ngFor="let role of availableRoles" cdkDrag>{{role}}</li>
          </ul>
        </div>
        <div class="col-md-2">
          <div class="text-center">
            <button class="btn btn-success mt-5" (click)="addRole()">Add Role</button>
            <button class="btn btn-danger mt-3" (click)="removeRole()">Remove Role</button>
          </div>
        </div>
        <div class="col-md-5">
          <h4>User Roles</h4>
          <ul class="list-group" cdkDropList (cdkDropListDropped)="drop()">
            <li class="list-group-item" *ngFor="let role of userRoles" cdkDrag>{{role}}</li>
          </ul>
        </div>
      </div>
      
    </div>
</div>

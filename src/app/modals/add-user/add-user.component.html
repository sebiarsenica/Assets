<div class="container d-flex justify-content-center align-items-center">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="username" class="form-label">Username:</label>
            <input [(ngModel)]="user.username" name="username" type="text" class="form-control" id="username">
          </div>
          <div class="form-group rest">
            <label for="fullname" class="form-label">Full Name:</label>
            <input [(ngModel)]="user.fullname" name="fullname" type="text" class="form-control" id="fullname">
          </div>
          <div class="form-group rest">
            <label for="email" class="form-label">Email:</label>
            <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="email">
          </div>
          <div class="form-group rest">
            <label for="password" class="form-label">Password:</label>
            <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="password">
          </div>
          <button type="submit" class="btn btn-primary submit  btn-hover-effect" [disabled]="!user.username || !user.fullname || !user.email || !user.password" (click)="addUser()">Submit</button>
        </form>
      </div>
    </div>
  </div>

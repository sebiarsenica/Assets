<div class="container d-flex justify-content-center align-items-center">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="name" class="form-label">Name:</label>
            <input [(ngModel)]="currentAsset.name" name="name" type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="quantity" class="form-label">Quantity:</label>
            <input [(ngModel)]="currentAsset.quantity" name="quantity" type="number" class="form-control" id="quantity">
          </div>
          <button type="submit" class="btn btn-primary submit  btn-hover-effect"  (click)="editAsset()">Save</button>
        </form>
      </div>
    </div>
  </div>
